<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gantt Planning Viewer — SmartCool Pro"
    />
    <title>Planning | SmartCool Pro</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/planning.css" />
  </head>
  <body>
    <script src="js/sidebar.js"></script>
    <script>
      window.si =
        window.si ||
        function () {
          (window.si.q = window.si.q || []).push(arguments);
        };
      window.si("analytics", "auto");
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <main class="main-content">
      <!-- Header -->
      <header style="margin-bottom: 30px;">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">
          <i class="fas fa-calendar-alt" style="color: var(--accent);"></i> Project Planning
        </h1>
        <p style="font-size: 1.2rem; color: var(--text-muted);">Master Gantt Chart & Timeline</p>
      </header>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-group">
          <button class="btn-tool active" data-scale="day">Days</button>
          <button class="btn-tool" data-scale="week">Weeks</button>
          <button class="btn-tool" data-scale="month">Months</button>
        </div>

        <div class="toolbar-group">
          <button class="btn-tool" id="btn-zoom-out">
            <i class="fa-solid fa-magnifying-glass-minus"></i>
          </button>
          <button class="btn-tool" id="btn-zoom-in">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
          </button>
          <button class="btn-tool" id="btn-fit">
            <i class="fa-solid fa-compress"></i> Fit
          </button>
          <button class="btn-tool active" id="btn-toggle-weekend">
            <i class="fa-solid fa-calendar-week"></i> WE
          </button>
          <button class="btn-tool active" id="btn-toggle-deps">
            <i class="fa-solid fa-diagram-project"></i> Deps
          </button>
        </div>

        <div class="toolbar-group">
          <input
            type="text"
            class="search-input"
            placeholder="Filter tasks..."
            id="search"
          />
        </div>
      </div>

      <!-- Phase Legend -->
      <div class="phase-legend">
        <div class="legend-item">
          <span class="legend-color" style="background: #3b82f6;"></span>
          <span class="legend-label">Concept</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #10b981;"></span>
          <span class="legend-label">Hardware</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #8b5cf6;"></span>
          <span class="legend-label">Software</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #f59e0b;"></span>
          <span class="legend-label">Industrialization</span>
        </div>
      </div>

      <!-- Main Gantt Area -->
      <div class="gantt-container" id="gantt-container">
        <!-- Empty State -->
        <div class="empty-state" id="empty-state">
          <i class="fa-solid fa-chart-gantt empty-icon"></i>
          <div class="empty-text">Loading planning...</div>
          <button
            class="btn-tool primary"
            id="link-example"
            style="display: none"
          >
            Load default planning
          </button>
        </div>

        <!-- Task List (Left) -->
        <div class="task-panel is-hidden" id="task-panel">
          <div class="task-header">
            <div>#</div>
            <div>ID</div>
            <div>Phase</div>
            <div>Task</div>
            <div>Owner</div>
            <div>Dur.</div>
          </div>
          <div class="task-list" id="task-list">
            <!-- JS Generated -->
          </div>
          <div class="resizer" id="resizer"></div>
        </div>

        <!-- Timeline (Right) -->
        <div class="timeline-panel is-hidden" id="timeline-panel">
          <div class="timeline-header-scroll" id="timeline-header">
            <div class="timeline-header-content" id="timeline-header-content">
              <!-- JS Generated -->
            </div>
          </div>
          <div class="timeline-body-scroll" id="timeline-body">
            <div class="timeline-grid" id="timeline-grid">
              <div class="grid-bg" id="grid-bg"></div>
              <div class="today-marker" id="today-marker">
                <div class="today-label">TODAY</div>
              </div>
              <!-- Bars JS Generated -->
            </div>
          </div>
        </div>
      </div>

      <section class="risks-wrapper" id="risk-section">
        <div class="risks-header">
          <div>
            <p class="risks-eyebrow">Key Risks</p>
            <h2 class="risks-title">Risk Synthesis</h2>
          </div>
        </div>
        <div class="risk-grid" id="risk-grid"></div>
      </section>

      <!-- Footer -->
      <footer class="app-footer">
        <div>SmartCool Intranet - Planning Module</div>
        <div>© 2025 SmartCool Inc.</div>
      </footer>
    </main>

    <div class="gantt-tooltip" id="tooltip"></div>

    <!-- Edit Modal -->
    <div class="modal-overlay is-hidden" id="edit-modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Task Details</h3>
          <button class="btn-icon" onclick="closeModal()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id" />
          <div class="form-group">
            <label>Task Name</label>
            <input type="text" class="form-input" id="edit-name" />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Start Date</label>
              <input type="date" class="form-input" id="edit-start" />
            </div>
            <div class="form-group">
              <label>Duration (days)</label>
              <input type="number" class="form-input" id="edit-duration" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Progress (%)</label>
              <input
                type="number"
                min="0"
                max="100"
                class="form-input"
                id="edit-progress"
              />
            </div>
            <div class="form-group">
              <label>Cost (€)</label>
              <input type="number" class="form-input" id="edit-cost" />
            </div>
          </div>
          <div class="form-group">
            <label>Resources & Load (%)</label>
            <div class="resources-list" id="edit-resources-list">
              <!-- JS Generated -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-tool" onclick="closeModal()">Cancel</button>
          <button class="btn-tool primary" onclick="saveTask()">
            Save
          </button>
        </div>
      </div>
    </div>
    <script src="js/planning.js"></script>
  </body>
</html>
