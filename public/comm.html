<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Communications â€” SmartCool Pro Intranet"
    />
    <meta name="theme-color" content="#3b82f6" />
    <title>Communications | SmartCool Pro</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="js/sidebar.js"></script>
    <script>
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <main class="main-content">
      <header class="comm-header">
        <div>
            <h1><i class="fas fa-bullhorn" style="color: var(--accent); margin-right: 10px;"></i>Communications</h1>
            <p>Official project communications and reports.</p>
        </div>
        <button class="btn-compose">
            <i class="fas fa-pen"></i> Compose New
        </button>
      </header>

      <div class="comm-layout">
        <!-- Sidebar -->
        <aside class="comm-sidebar">
            <div class="card">
                <ul style="list-style: none; padding: 0; margin: 0;">
                    <li style="margin-bottom: 10px;">
                        <a href="#" class="comm-filter active" data-filter="all">
                            <i class="fas fa-inbox"></i> All Comms
                        </a>
                    </li>
                    <li style="margin-bottom: 10px;">
                        <a href="#" class="comm-filter" data-filter="Internal">
                            <i class="fas fa-users"></i> Internal Team
                        </a>
                    </li>
                    <li style="margin-bottom: 10px;">
                        <a href="#" class="comm-filter" data-filter="External">
                            <i class="fas fa-globe"></i> External / Board
                        </a>
                    </li>
                    <li style="margin-top: 20px; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                        <p class="comm-labels-title">Labels</p>
                        <div class="comm-label-item">
                            <span style="width: 10px; height: 10px; border-radius: 50%; background: #3b82f6;"></span> Team Updates
                        </div>
                        <div class="comm-label-item">
                            <span style="width: 10px; height: 10px; border-radius: 50%; background: #10b981;"></span> Budget
                        </div>
                        <div class="comm-label-item">
                            <span style="width: 10px; height: 10px; border-radius: 50%; background: #f59e0b;"></span> Suppliers
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Feed -->
        <div id="comms-container" class="comm-feed">
            <!-- Comms injected here -->
        </div>
      </div>
    </main>

    <script>
      let allComms = [];

      fetch('/api/comms')
        .then(res => res.json())
        .then(comms => {
            allComms = comms;
            renderComms(comms);
            initFilters();
        })
        .catch(err => console.error(err));

      function renderComms(comms) {
        const container = document.getElementById('comms-container');
        container.innerHTML = comms.map(comm => `
            <div class="card comm-card" style="border-left-color: ${comm.type === 'Internal' ? '#3b82f6' : '#10b981'};">
                <div class="comm-meta">
                    <div class="comm-author">
                        <div class="comm-avatar">
                            <i class="fas ${comm.icon || 'fa-envelope'}"></i>
                        </div>
                        <div>
                            <h3 style="margin: 0; font-size: 1.1rem; color: var(--primary);">${comm.subject}</h3>
                            <p style="margin: 4px 0 0 0; font-size: 0.85rem; color: #64748b;">
                                <span style="font-weight: 600; color: var(--text-main);">${comm.sender}</span> to <span style="color: var(--text-main);">${comm.recipient}</span>
                            </p>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <span class="comm-date" style="justify-content: flex-end; margin-bottom: 5px;">${comm.date || 'Recently'}</span>
                        <span class="comm-badge ${comm.type === 'Internal' ? 'badge-internal' : 'badge-external'}">${comm.type}</span>
                    </div>
                </div>
                <div style="background: #f8fafc; padding: 20px; border-radius: 8px; font-size: 0.95rem; line-height: 1.6; color: #334155; border: 1px solid #f1f5f9;">
                    ${comm.content}
                </div>
                <div style="margin-top: 15px; display: flex; gap: 15px; justify-content: flex-end;">
                    <button style="background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 5px;"><i class="fas fa-reply"></i> Reply</button>
                    <button style="background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 5px;"><i class="fas fa-share"></i> Forward</button>
                </div>
            </div>
        `).join('');
      }

      function initFilters() {
        const filters = document.querySelectorAll('.comm-filter');
        filters.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                // Update active state
                filters.forEach(f => f.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.getAttribute('data-filter');
                if (filter === 'all') {
                    renderComms(allComms);
                } else {
                    const filtered = allComms.filter(c => c.type === filter);
                    renderComms(filtered);
                }
            });
        });
      }
    </script>
  </body>
</html>
